<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - Metaverso Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ESTILOS VISUALES - TEMA AURORA */
        body {
            background-color: #000000;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Fondo animado */
        .background-animate {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #000000 100%);
            z-index: -2;
        }

        /* Orbes flotantes */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: #2563eb; top: -100px; left: -100px; animation-delay: 0s; }
        .orb-2 { width: 500px; height: 500px; background: #7c3aed; bottom: -100px; right: -100px; animation-delay: 2s; }
        .orb-3 { width: 300px; height: 300px; background: #06b6d4; top: 40%; left: 40%; animation-delay: 4s; opacity: 0.4; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Tarjeta de Cristal (Glassmorphism) */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        /* Animación de entrada suave */
        .slide-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center text-white relative">

    <div class="background-animate"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="glass-card p-10 rounded-3xl max-w-sm w-full text-center relative overflow-hidden slide-up z-10">
        
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-50"></div>

        <div class="mb-6 flex justify-center">
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full blur opacity-40 group-hover:opacity-100 transition duration-500"></div>
                <div class="relative h-20 w-20 bg-slate-900 rounded-full flex items-center justify-center border border-slate-700 shadow-xl">
                    <i class="fas fa-shield-alt text-3xl text-transparent bg-clip-text bg-gradient-to-tr from-blue-400 to-purple-400"></i>
                </div>
            </div>
        </div>

        <h1 class="text-3xl font-extrabold tracking-tight mb-1 text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-400">
            METAVERSO
        </h1>
        <p class="text-blue-200 uppercase tracking-[0.2em] text-[10px] font-semibold mb-8">
            ERP System v4.0
        </p>

        <form action="/login" method="post" class="space-y-5 text-left">
            
            <div>
                <label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Usuario</label>
                <div class="relative mt-1">
                    <i class="fas fa-user absolute left-3 top-3 text-slate-500 text-sm"></i>
                    <input type="text" name="username" placeholder="Ej: admin" required
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-xl py-2.5 pl-9 text-sm text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-slate-600">
                </div>
            </div>

            <div>
                <label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Contraseña</label>
                <div class="relative mt-1">
                    <i class="fas fa-lock absolute left-3 top-3 text-slate-500 text-sm"></i>
                    <input type="password" name="password" placeholder="••••••" required
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-xl py-2.5 pl-9 text-sm text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-slate-600">
                </div>
            </div>

            {% if error %}
            <div class="bg-red-500/10 border border-red-500/20 rounded-lg p-2 flex items-center gap-2 justify-center animate-pulse">
                <i class="fas fa-exclamation-circle text-red-400 text-xs"></i>
                <p class="text-red-300 text-xs font-medium">{{ error }}</p>
            </div>
            {% endif %}

            <button type="submit" class="group relative flex items-center justify-center w-full py-3 bg-white text-slate-900 font-bold rounded-xl overflow-hidden transition-all duration-300 hover:scale-[1.02] hover:shadow-[0_0_20px_rgba(255,255,255,0.3)] mt-6">
                <span class="relative z-10 flex items-center gap-2 text-sm">
                    INICIAR SESIÓN <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </span>
                <div class="absolute inset-0 h-full w-full bg-gradient-to-r from-blue-50 to-white opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </button>

        </form>

        <p class="text-[10px] text-slate-600 mt-6">
            &copy; 2024 Metaverso Technologies.
        </p>
    </div>

</body>
</html>
